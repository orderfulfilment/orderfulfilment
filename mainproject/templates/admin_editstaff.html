
 <form id="addoffer" name="addoffer" method="post" action="/adminupdatestaffpost" enctype="multipart/form-data">


     <input type="hidden" name="id" value="{{ s[0] }}">

<table width="588">
<tr>
    <td>
        Name
    </td>
    <td>
        <input type="text" name="name" value="{{ s[1]  }}"/>
    </td>
</tr>
<tr>
  <td>Gender </td>
  <td>
    
      {% if s[2] == "Female" %}

      <p>
          <label>
            <input type="radio" name="RadioGroup1" value="Male" id="RadioGroup1" />
            Male</label>
          <br />
          <label>
            <input type="radio" name="RadioGroup1" value="Female" id="RadioGroup1" checked />
            Female</label>
          <br />
        </p>

      {% endif %}
    
      
      {% if s[2] == "Male" %}

      <p>
          <label>
            <input type="radio" name="RadioGroup1" value="Male" id="RadioGroup1_0" checked />
            Male</label>
          <br />
          <label>
            <input type="radio" name="RadioGroup1" value="Female" id="RadioGroup1_1"  />
            Female</label>
          <br />
        </p>

      {% endif %}


</td>
</tr>
<tr>
  <td>Date Of Birth</td>
  <td><label for="textfield"></label>
    <input type="text" name="textfield" id="textfield" value="{{ s[3] }}" /></td>
</tr>
<tr>
  <td>House No/ Name</td>
  <td><input type="text" name="textfield2" id="textfield2" value="{{ s[4] }}" /></td>
</tr>
<tr>
  <td>Place</td>
  <td><input type="text" name="textfield3" id="textfield3" value="{{ s[5] }}"/></td>
</tr>
<tr>
  <td>City</td>
  <td><input type="text" name="textfield4" id="textfield4" value="{{ s[6] }}" /></td>
</tr>
<tr>
  <td>Pin Code</td>
  <td><input type="text" name="textfield5" id="textfield5" value="{{ s[7] }}" /></td>
</tr>
<tr>
  <td>Email ID</td>
  <td><input type="text" name="textfield6" id="textfield6" value="{{ s[8] }}" /></td>
</tr>
<tr>
  <td>Phone Number </td>
  <td><input type="text" name="textfield7" id="textfield7" value="{{ s[9] }}" /></td>
</tr>
<tr>
  <td>Choose File</td>
  <td><label for="fileField"></label>
    <input type="file" name="fileField" id="fileField" /></td>
</tr>
<tr>
  <td>&nbsp;</td>
  <td><input type="submit" name="button" id="button" value="Update" /></td>
</tr>


</table>





 </form>
